
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovTech TR Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }
      
      /* Estilos para o Markdown Renderizado */
      .markdown-content h1 { font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem; color: #f8fafc; border-bottom: 1px solid #1e293b; padding-bottom: 0.5rem; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: 800; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #e2e8f0; }
      .markdown-content h3 { font-size: 1.1rem; font-weight: 700; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #cbd5e1; }
      .markdown-content p { margin-bottom: 1rem; line-height: 1.6; color: #94a3b8; }
      .markdown-content ul, .markdown-content ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.25rem; color: #94a3b8; }
      .markdown-content strong { color: #f1f5f9; font-weight: 700; }
      .markdown-content table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; font-size: 0.875rem; }
      .markdown-content th { background: #0f172a; color: #6366f1; font-weight: 900; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.75rem; text-align: left; border: 1px solid #1e293b; }
      .markdown-content td { padding: 0.75rem; border: 1px solid #1e293b; color: #94a3b8; }
      .markdown-content tr:nth-child(even) { background: rgba(30, 41, 59, 0.3); }
      .markdown-content blockquote { border-left: 4px solid #6366f1; padding-left: 1rem; margin: 1.5rem 0; font-style: italic; color: #6366f1; }
      .markdown-content code { background: #1e293b; padding: 0.2rem 0.4rem; rounded: 0.25rem; font-family: monospace; font-size: 0.85em; }

      /* Especial para visualização de proposta (estilo papel) */
      .proposta-paper { background: white !important; color: #1e293b !important; }
      .proposta-paper .markdown-content p, 
      .proposta-paper .markdown-content li,
      .proposta-paper .markdown-content td { color: #334155 !important; }
      .proposta-paper .markdown-content h1,
      .proposta-paper .markdown-content h2,
      .proposta-paper .markdown-content h3 { color: #0f172a !important; border-color: #e2e8f0 !important; }
      .proposta-paper .markdown-content th { background: #f8fafc !important; color: #0f172a !important; border-color: #e2e8f0 !important; }
      .proposta-paper .markdown-content td { border-color: #e2e8f0 !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "marked": "https://esm.sh/marked@^11.1.1"
      }
    }
    </script>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div id="root"></div>
  </body>
</html>
